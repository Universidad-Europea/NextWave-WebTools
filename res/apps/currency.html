<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Online</title>
    <link rel="stylesheet" href="../../style/currency.css">
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter Online</header>
        <form action ="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value ="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/svg/us" alt="us flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="exchange"></i> <img src="../../res/img/exchange-svgrepo-com.svg"></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/svg/eur" alt="us flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"> 1 USD = X EUR</div>
            <button>Convert</button>
        </form>
    </div>
</body>
</html>
